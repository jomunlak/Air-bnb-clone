<header>
    <a href="{% url 'core:home' %}">Nbnb</a>
    
    <ul class="font-extrabold">
        {% if user.is_authenticated %}
        <li><a href="{% url 'users:logout' %}">Log out</a></li>
        <li><a href="{{ user.get_absolute_url }}">Profile</a></li>

        <li><a href="{% url 'users:login' %}">Log in</a></li>

        {% endif %}
        
    </ul>
        
    </header>
